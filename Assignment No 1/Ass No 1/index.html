<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            background: #393f46;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }
        .sidebar a:hover {
            background: #495057;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4 class="text-center text-white">Dashboard</h4>
        <a href="#">Home</a>
        <a href="#">Analytics</a>
        <a href="#">Orders</a>
        <a href="#">Users</a>
        <a href="#">Settings</a>
    </div>

    <div class="content">
        <h2>Admin Dashboard</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card p-3 text-center bg-primary text-white">
                    <h4>Students</h4>
                    <h2>1,234</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 text-center bg-success text-white">
                    <h4>Courses</h4>
                    <h2>56</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 text-center bg-danger text-white">
                    <h4>Exams</h4>
                    <h2>20</h2>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
